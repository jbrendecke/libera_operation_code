# Libera Data Product Definition
# This file defines the metadata and structure for your science data product
#
# Modify the ProductID and version to match your specific data product
# Update the variables section to match your science data outputs
#
# For more information on Libera data product identifiers, see:
# https://libera-utils.readthedocs.io/en/latest/

static_product_metadata:
  # Data Product Identifier - change this to match your specific product
  # Other Examples: L1B_RAD-4CH, L1B_CAM, L2_SSW-TOA-FLUXES-ERBE
  ProductID: SFC-FLUXES

  # Version number in M.m.p format (Major.minor.patch)
  version: 1.0.0

# Variable definitions for your science data product
# Each variable must include: long_name, dimensions, units, valid_range, missing_value, dtype
variables:
  time_stamp:
    long_name: "Time of measurement"
    dimensions: ["n_samples"]  # n_samples is a dynamic dimension that adjusts to your data size
    units: datetime64[ns]
    valid_range: [0, 1]  # This will be updated automatically for datetime variables
    missing_value: -9999
    dtype: datetime64

  latitude:
    long_name: "Geodetic Latitude"
    dimensions: ["n_samples"]
    units: "degrees north"  # Watts per square meter per steradian per nanometer
    valid_range: [-90, 90]  # Adjust based on your expected data range
    missing_value: -9999.0
    dtype: float64

  longitude:
    long_name: "Geodetic Longitude"
    dimensions: ["n_samples"]
    units: "degrees west"
    valid_range: [0, 360]  # Adjust based on your expected uncertainty range
    missing_value: -9999.0
    dtype: float64

  SWD_TOA_VIS:
    long_name: "Downward visible insolation irradiance"
    dimensions: ["n_samples"]
    units: "W/m^2"
    valid_range: [0, 1000]
    missing_value: -999.0
    dtype: float64

  SWD_TOA_NIR:
    long_name: "Downward infrared insolation irradiance"
    dimensions: ["n_samples"]
    units: "W/m^2"
    valid_range: [0, 1000]
    missing_value: -999.0
    dtype: float64

  SWU_TOA_VIS_ALL:
    long_name: "Upward visible TOA irradiance all-sky"
    dimensions: ["n_samples"]
    units: "W/m^2" 
    valid_range: [0, 1000]  
    missing_value: -9999
