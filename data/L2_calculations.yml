#    - Each variable name should match the keys in your processed_data dictionary
#    - Dimensions currently use only "n_samples" for 1D time series data
#    - For 2D/3D data, you can add dimensions like ["n_samples", "n_wavelengths"]
#
# 3. Units: Use CF-convention units where possible
#    See: http://cfconventions.org/Data/cf-standard-names/current/build/cf-standard-name-table.html
